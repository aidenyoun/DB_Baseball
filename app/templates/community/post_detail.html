<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 1.5rem;
            color: #3f51b5;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .post-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .post-meta {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .post-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 40px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #354a9e;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }
            .post-title {
                font-size: 1.5rem;
            }
            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
    </header>
    <div class="content">
        <div class="post-container">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-meta">
                작성자: {{ post.author.username }} | 작성 시간: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
            </div>
            <div class="post-content">
                {{ post.content }}
            </div>
            <a href="/community" class="back-button">← 목록으로 돌아가기</a>
        </div>
    </div>
    {% include '/community/footer.html' %}
</body>
</html>
