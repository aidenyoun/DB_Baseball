<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 1.5rem;
            color: #3f51b5;
            font-weight: bold;
        }
        .board-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .board-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        .board-buttons button.active {
            background-color: #3f51b5;
            color: white;
        }
        .content {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table thead th {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table tbody td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        table tbody tr:hover {
            background-color: #fafafa;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .board-buttons button {
                padding: 8px;
                font-size: 0.9rem;
            }
            table thead th, table tbody td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
    </header>
    <div class="board-buttons">
        <button onclick="window.location.href='/community'" class="{% if selected_board == 'All' %}active{% endif %}">전체</button>
        {% for board in boards %}
        <button onclick="window.location.href='/community/{{ board.board_id }}'" class="{% if selected_board == board.league %}active{% endif %}">
            {{ board.league }}
        </button>
        {% endfor %}
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>게시판</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>작성 시간</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.board.league }}</a></td>
                    <td><a href="/community/post/{{ post.post_id }}">{{ post.title }}</a></td>
                    <td><a href="/community/post/{{ post.post_id }}">{{ post.content[:50] }} (클릭)</a></td>
                    <td>{{ post.author.username }}</td>
                    <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include 'footer.html' %}
</body>
</html>
