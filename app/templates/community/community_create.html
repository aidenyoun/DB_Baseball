<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 1.5rem;
            color: #3f51b5;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3f51b5;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e99;
        }
        .cancel-button {
            background-color: #e0e0e0;
            color: #333;
        }
        .cancel-button:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게시글 작성</h1>
    </header>
    <div class="content">
        <form method="POST" action="/community/create">
            <label for="board">게시판 선택</label>
            <select id="board" name="board_id" required>
                {% for board in boards %}
                <option value="{{ board.board_id }}">{{ board.league }}</option>
                {% endfor %}
            </select>

            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>

            <div style="display: flex; gap: 10px;">
                <button type="submit">작성하기</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/community'">취소</button>
            </div>

        </form>
    </div>
    {% include '/community/footer.html' %}
</body>
</html>
