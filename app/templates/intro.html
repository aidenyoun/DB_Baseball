<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DugoutTalk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .title {
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 2.5rem;
            color: #3f51b5;
            margin: 10px 0;
        }
        .title p {
            font-size: 1rem;
            color: #6c757d;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 200px;
            padding: 15px;
            background: linear-gradient(90deg, #4caf50, #3f51b5);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="title">
        <p>전세계 야구팬을 위한 커뮤니티 ⚾</p>
        <h1>DugoutTalk</h1>
    </div>
    <div class="buttons">
        <button class="button" onclick="location.href='/users/login'">로그인</button>
        <button class="button" onclick="location.href='/users/signup'">회원가입</button>
    </div>
</body>
</html>
